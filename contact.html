<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img
          src="images/RainyDays_Logo.png"
          width="100px"
          height="100px"
          class="logo"
          alt="rainydays logo"
          title="Home Page"
      /></a>

      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars"></i>
      </label>

      <nav>
        <a href="index.html">Home</a>
        <a href="collection.html">Collection</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <section class="contact-img"></section>
    <section>
      <div class="contact-container"></div>
      <div class="box1-container">
      <h2>Contact</h2>
      <p class="paragraph bold">Address:</Address></p>
      <p class="paragraph">Stor gate 17a</p> 
      <p class="paragraph">1560 Oslo</p> 
      <p class="paragraph">Norway</p>
      <p class="paragraph bold">Email address:</Address></p>
      <p class="paragraph">raintdays@as.com</p>  
      </div>
      <div class="box2-container">
        <h2>Ask how we can help you:</h2>

        <form action="form-success.php" method="POST">
          <fieldset>
            <legend>Personal information</legend>
            <label for="name">Full name</label> <br />
            <input
              type="text"
              name="name"
              id="name"
              class="form__input"
              required
            />
            <br />
            <label for="phone">Phone number</label> <br />
            <input type="tel" name="phone" id="phone" class="form__input" />
            <br />
            <label for="email">Email address</label> <br />
            <input type="email" name="email" id="email" class="form__input" />
            <br />
            <p>Gender:</p>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input
              type="radio"
              id="undisclosed"
              name="gender"
              value="undisclosed"
            />
            <label for="undisclosed">Undisclosed</label> <br />
            <br />
            <label for="option">Choose: </label>
            <select name="option">
              <option value="option1">Return a product</option>
              <option value="option2">Shipping and delivery</option>
              <option value="option3">Payment</option>
              <option value="option4">Other</option>
            </select>

            <br />
            <br />
            <label for="message">Feel Free to write your message</label> <br />
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Send" class="sendbutt" />
          </fieldset>
          
        </form>
      </div>
    </section>
  </body>
  <footer>Copyright &copy;</footer>
</html>
